<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AJAX - ASP - JQUERY</title>
    <!-- Latest compiled and minified CSS -->
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel ="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js "></script>
</head>
<body>
	<form>
		<div class="row">
			<div class="col mb-3 mt-3">
				<label for="EquipoLocal" class="form-label">Equipo Local</label>
				<input type="text" class="form-control" id="EquipoLocal" placeholder="Equipo Local">
			</div>
			<div class="col mb-3 mt-3">
				<label for="EquipoVisitante" class="form-label">Equipo Visitante</label>
				<input type="text" class="form-control" id="EquipoVisitante" placeholder="Equipo Visitante">
			</div>
		</div>
		<div class="row">
			<div class="col mb-3 mt-3">
				<label for="golesLocal" class="form-label">Goles Local</label>
				<input type="text" class="form-control" id="golesLocal" placeholder="Goles Local">
			</div>
			<div class="col mb-3 mt-3">
				<label for="GolesVisitante" class="form-label">Goles Visitante</label>
				<input type="text" class="form-control" id="golesVisitante" placeholder="Goles Visitante">
			</div>
		</div>
		<button type="button" class="btn btn-outline-dark" id="btnEnv">Enviar Resultado</button>
		<button type="button" class="btn btn-outline-warning" id="btnMod" disabled>Modificar Resultado</button>
		<button type="button" class="btn btn-outline-danger" id="btnBor" disabled>Borrar Resultado</button>
		<button type="button" class="btn btn-outline-primary" id="btnLimp">Limpiar Formulario</button>
	</form>
	<hr>
	<table class="table table-striped table-dark table-hover">
	  <thead>
	    <tr>
	      <th scope="col">Equipo Local</th>
	      <th scope="col">Equipo Visitante</th>
	      <th scope="col">Goles Local</th>
	      <th scope="col">Goles Visitante</th>
	    </tr>
	  </thead>
	  <tbody id="table_body">
	  </tbody>
	</table>	

	<script type="text/javascript" src="js/jquery-3.6.1.js"></script>
	<script type="text/javascript" src="js/principal.js"></script>
</body>
</html>
