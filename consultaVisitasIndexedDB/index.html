<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Control de Visitas</title>
    <!-- Latest compiled and minified CSS -->
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel ="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js "></script>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" style="text-align: center;"><h1>Control de Visitas</h1></div>
			<div class="col-3"></div>
		</div>
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-4">
				<label for="nom">Nombre:</label>
				<input type="text" name="nom" id="nom" placeholder="Nombre">
				<label for="apell">Apellidos:</label>
				<input type="text" name="apell" id="apell" placeholder="Apellidos">
				<label for="dni">DNI:</label>
				<input type="text" name="dni" id="dni" placeholder="DNI">
				<label for="persCont">Persona de contacto:</label>
				<input type="text" name="persCont" id="persCont" placeholder="Persona de contacto">
				<button type="button" class="btn btn-outline-dark" onclick="registrar()">Registrar</button>
				<button type="button" class="btn btn-outline-dark" onclick="limpiar()">Limpiar</button>
			</div>
		</div>
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-2"></div>
			<div class="col-8 border border-primary">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6" style="text-align: center;"><h3>Entradas</h3></div>
					<div class="col-3"></div>
				</div>
				<div class="col-12">
					<label for="dniEntrada">Buscar por DNI:</label>
					<input type="text" name="dniEntrada" id="dniEntrada" placeholder="DNI">
				</div>
				<div class="col-12">
					<label for="apellEntrada">Buscar por Apellidos:</label>
					<input type="text" name="apellEntrada" id="apellEntrada" placeholder="Apellidos">
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<table class="tablaEntrada" border="1">
							<thead>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>DNI</th>
								<th>Contacto</th>
								<th>Hora entrada</th>
								<th>Salida</th>
							</thead>
							<tbody id="entrada">
							</tbody>
						</table>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-2"></div>
			<div class="col-8 border border-danger">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6" style="text-align: center;"><h3>Salidas</h3></div>
					<div class="col-3"></div>
				</div>
				<div class="col-12">
					<label for="dniSalida">Buscar por DNI:</label>
					<input type="text" name="dniSalida" id="dniSalida" placeholder="DNI">
				</div>
				<div class="col-12">
					<label for="apellSalida">Buscar por Apellidos:</label>
					<input type="text" name="apellSalida" id="apellSalida" placeholder="Apellidos">
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<table class="tablaSalida" border="1">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Apellidos</th>
									<th>DNI</th>
									<th>Contacto</th>
									<th>Hora entrada</th>
									<th>Hora salida</th>
								</tr>
							</thead>
							<tbody id="salida"> 
							</tbody>
						</table>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.6.1.js"></script>
  	<script type="text/javascript" src="js/consultaVisitas.js"></script>
</body>
</html>
