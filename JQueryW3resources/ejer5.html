<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fix broken images automatically</title>
  <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
</head>
<body>
  <a href="https://www.w3resource.com">
    <img src="https://www.w3resource.com/images/w3resource-logo.png" alt="w3resource logo" width="150" height="78" onerror='$(this).hide();'/></img>
  </a>
</body>
</html>
